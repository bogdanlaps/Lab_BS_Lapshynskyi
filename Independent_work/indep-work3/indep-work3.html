<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контактна форма</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2>Контактна форма</h2>
    <form>

      <div class="mb-3">
        <label for="name" class="form-label">Ім'я</label>
        <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я" required>
      </div>


      <div class="mb-3">
        <label for="email" class="form-label">Електронна адреса</label>
        <input type="email" class="form-control" id="email" placeholder="Введіть вашу електронну адресу" required>
      </div>


      <div class="mb-3">
        <label for="subject" class="form-label">Тема</label>
        <input type="text" class="form-control" id="subject" placeholder="Тема повідомлення" required>
      </div>


      <div class="mb-3">
        <label for="message" class="form-label">Повідомлення</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Введіть ваше повідомлення" required></textarea>
      </div>


      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="sendCopy">
        <label class="form-check-label" for="sendCopy">Надіслати копію собі</label>
      </div>


      <button type="submit" class="btn btn-primary">Надіслати</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
