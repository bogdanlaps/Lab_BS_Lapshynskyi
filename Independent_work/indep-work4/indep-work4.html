<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="carouselExampleAutoplay" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>


    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img-fotki.yandex.ru/get/47606/34791291.35/0_9ce13_fd2a775_XXXL.jpg" class="d-block w-100" alt="Фото 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Заголовок 1</h5>
          <p>Опис фото 1.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVkInabRq5o3UCdAG0VqTo1dqWXphTlO0guA&s" class="d-block w-100" alt="Фото 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Заголовок 2</h5>
          <p>Опис фото 2.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://decorelhome.ua/Media/decorelhome/0-Kitchen-Craft/LNSCALEBLU_21.jpg" class="d-block w-100" alt="Фото 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Заголовок 3</h5>
          <p>Опис фото 3.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cs7.pikabu.ru/post_img/big/2018/10/02/5/1538463450192924811.jpg" class="d-block w-100" alt="Фото 4">
        <div class="carousel-caption d-none d-md-block">
          <h5>Заголовок 4</h5>
          <p>Опис фото 4.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://decorelhome.ua/Media/decorelhome/0-Kitchen-Craft/LNSCALECRE_21.jpg" class="d-block w-100" alt="Фото 5">
        <div class="carousel-caption d-none d-md-block">
          <h5>Заголовок 5</h5>
          <p>Опис фото 5.</p>
        </div>
      </div>
    </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Попередній</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplay" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Наступний</span>
    </button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
