<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Користувацький макет</title>
     <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.min.css" >
     <script defer src="bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <style>
        .box {
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
         .col-4 {
            display: flex;
            flex-direction: column; 
        }

        .col-4 > .box {
            flex: 1; 
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="box col-1">
                <div class=" margin">Margin</div>
            </div>
            <div class="col-10">
                <div class="row m-1">
                    <div class="box col-8 pb-5">
                        <div class="gallery">Gallery</div>
                    </div>
                    <div class="col-4">
                        <div class="box title p-3 m-1">Title</div>
                        <div class="box buy-box p-5 m-1">Buy Box</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="box description p-5 m-1">Description</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="box related p-5 m-1">Related</div>
                    </div>
                </div>
            </div>
            <div class="box col-1">
                <div class=" margin">Margin</div>
            </div>
        </div>
    </div>
    
</body>
</html>
