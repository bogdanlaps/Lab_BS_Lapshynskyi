        <h3 class="mb-3">Внесення реквізитів про підвищення кваліфікації НПП</h3>

            <legend class="float-none w-auto px-3">Вид активності</legend>

                <label class="form-check-label" for="inlineRadio1">Підвищення кваліфікації</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Стажування</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Неформальна освіта</label>
              </div>
        </fieldset>
        <div class="mb-3 row">
          <label for="input" class="col-sm-4 col-form-label">Оберіть прізвище НПП:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="input">
          </div>
        </div>
        <label for="FormInput1" class="form-label">Назва кваліфікації / стажування / курс неформальної освіти:</label>
        <input type="email" class="form-control mb-3" id="FormInput1">
        <div class="mb-3 row">
          <label for="input" class="col-sm-3 col-form-label">Кількість годин:</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="input">
          </div>
        </div>
        <label for="FormInput2" class="form-label">Установа проведення:</label>
        <input type="email" class="form-control mb-3" id="FormInput2">
        <div class="mb-3 row">
          <label for="input" class="col-sm-4 col-form-label">Дата видачі документа:</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" id="input">
          </div>
        </div>
        <fieldset class="border rounded-3 p-3">
          <legend class="float-none w-auto px-3">підтверджуючі документи</legend>
          <div class="mb-3">
            <label for="formFile" class="form-label fw-bold">Фото в форматі JPEG/PNG:</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label fw-bold">Супровідний документ у форматі PDF:</label>
