<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <fieldset class="border rounded-3 p-3">
            <legend class="float-none w-auto px-3 text-success">Семестер вивчення ОК</legend>
            <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="sem. 1">
                <label class="form-check-label" for="inlineCheckbox1">1 сем.</label>
              </div>
              <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="sem. 2">
                <label class="form-check-label" for="inlineCheckbox2">2 сем.</label>
              </div>
              <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="sem. 3">
                <label class="form-check-label" for="inlineCheckbox3">3 сем.</label>
              </div>
              <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="sem. 4">
                <label class="form-check-label" for="inlineCheckbox4">4 сем.</label>
              </div>
              <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="sem. 5">
                <label class="form-check-label" for="inlineCheckbox5">5 сем.</label>
              </div>
              <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="sem. 6">
                <label class="form-check-label" for="inlineCheckbox6">6 сем.</label>
              </div>
              <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="sem. 7">
                <label class="form-check-label" for="inlineCheckbox7">7 сем.</label>
              </div>
              <div class="form-check form-check-inline  mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="sem. 8">
                <label class="form-check-label" for="inlineCheckbox8">8 сем.</label>
              </div>
        </fieldset>
    </div>

    <div class="container ">
        <fieldset class="border rounded-3 p-3 ">
            <legend class="float-none w-auto px-3 text-success">Приєднання файлу</legend>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label  mb-3" for="flexCheckDefault">
                  <p>Прикріпити файл документа до ОК</p>
                </label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Вибрати</label>
                  </div>
        </fieldset>
    </div>
</body>
</html>
